<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Nines - The Ultimate Strategy Game</title><style>* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Menu Screen */
        .menu-screen {
            display: block;
            text-align: center;
            padding: 40px 20px;
        }

        .menu-screen.hidden {
            display: none;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .menu-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Game Info */
        .game-info {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-info.visible {
            display: flex;
        }

        .current-player {
            font-size: 1.3em;
            font-weight: bold;
        }

        .game-code {
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* Game Board */
        .game-screen {
            display: none;
        }

        .game-screen.visible {
            display: block;
        }

        .mega-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 15px;
        }

        .grid {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .grid.active {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .grid.disabled {
            background: rgba(255, 255, 255, 0.3);
            opacity: 0.5;
        }

        .grid-header {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            aspect-ratio: 1;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
            transition: all 0.2s ease;
        }

        .cell:hover:not(.occupied) {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .cell.occupied {
            cursor: not-allowed;
            font-size: 1.5em;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        /* Winner overlay */
        .grid-winner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            font-size: 3em;
            font-weight: bold;
            border-radius: 8px;
        }

        .grid {
            position: relative;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Join Game Screen */
        .join-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .join-screen.visible {
            display: block;
        }

        .join-form {
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mega-grid {
                max-width: 350px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Status messages */
        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.8);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.8);
        }

        .status-info {
            background: rgba(52, 152, 219, 0.8);
        }</style><script defer="defer" src="/bundle.js"></script></head><body><div class="container"><header><h1>üéÆ NINES üéÆ</h1><div class="subtitle">The Ultimate 9-Grid Strategy Game</div></header><div id="menu-screen" class="menu-screen"><div class="menu-buttons"><button class="menu-btn" onclick="startLocalGame()">üè† Play Locally</button> <button class="menu-btn" onclick="showCreateGame()">üåê Create Online Game</button> <button class="menu-btn" onclick="showJoinGame()">üöÄ Join Online Game</button></div></div><div id="join-screen" class="join-screen"><h2>Join Online Game</h2><div class="join-form"><div class="form-group"><input id="game-code-input" placeholder="ABCD12" maxlength="6"></div><div class="menu-buttons"><button class="menu-btn" onclick="joinGame()">Join Game</button> <button class="menu-btn" onclick="showMenu()">‚Üê Back to Menu</button></div></div><div id="join-status"></div></div><div id="game-screen" class="game-screen"><div id="game-info" class="game-info"><div class="current-player"><span id="current-player-display">Player X's turn</span></div><div id="game-code-display" class="game-code"></div><div id="connection-status" class="status-info">Connecting...</div></div><div id="status-message" class="status-message" style="display: none;"></div><div class="mega-grid" id="mega-grid"></div><div class="controls"><button class="btn" onclick="newGame()">New Game</button> <button class="btn" onclick="showMenu()">‚Üê Back to Menu</button></div></div></div></body></html>
