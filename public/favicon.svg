<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <rect width="32" height="32" fill="#2563eb" rx="4"/>
  
  <!-- 3x3 grid representing the 9 grids -->
  <g stroke="#ffffff" stroke-width="1" fill="none">
    <!-- Outer grid lines -->
    <rect x="6" y="6" width="20" height="20"/>
    
    <!-- Grid divisions -->
    <!-- Vertical lines -->
    <line x1="12.67" y1="6" x2="12.67" y2="26"/>
    <line x1="19.33" y1="6" x2="19.33" y2="26"/>
    
    <!-- Horizontal lines -->
    <line x1="6" y1="12.67" x2="26" y2="12.67"/>
    <line x1="6" y1="19.33" x2="26" y2="19.33"/>
  </g>
  
  <!-- Small X and O symbols in some cells to show it's a game -->
  <text x="9.3" y="11" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">X</text>
  <text x="22.7" y="24" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
</svg>