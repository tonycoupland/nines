<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="logs"></div>

    <script>
        const statusEl = document.getElementById('status');
        const logsEl = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            logsEl.appendChild(div);
            console.log(message);
        }

        async function testWebSocket() {
            try {
                // Get configuration from server
                const response = await fetch('/api/config');
                const config = await response.json();
                const reverb = config.reverb;
                
                log(`Server config: ${reverb.scheme}://${reverb.host}:${reverb.port}`, 'info');
                
                // Determine WebSocket URL
                const protocol = reverb.scheme === 'https' ? 'wss:' : 'ws:';
                const port = reverb.scheme === 'https' ? '' : `:${reverb.port}`;
                const wsUrl = `${protocol}//${reverb.host}${port}/app/${reverb.key}?protocol=7&client=js&version=8.4.0&flash=false`;
                
                log(`Attempting connection to: ${wsUrl}`, 'info');
                
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    log('✅ WebSocket connection successful!', 'success');
                    statusEl.className = 'status success';
                    statusEl.textContent = 'WebSocket connection working correctly';
                };
                
                ws.onerror = function(error) {
                    log('❌ WebSocket connection failed', 'error');
                    log(`Error: ${error}`, 'error');
                    statusEl.className = 'status error';
                    statusEl.textContent = 'WebSocket connection failed';
                };
                
                ws.onclose = function(event) {
                    log(`Connection closed: Code ${event.code}, Reason: ${event.reason}`, 'info');
                };
                
                // Close connection after 5 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                        log('Test completed successfully', 'success');
                    }
                }, 5000);
                
            } catch (error) {
                log(`Configuration error: ${error.message}`, 'error');
                statusEl.className = 'status error';
                statusEl.textContent = 'Failed to load configuration';
            }
        }

        // Run test when page loads
        testWebSocket();
    </script>
</body>
</html>
